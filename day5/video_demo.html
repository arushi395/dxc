<html>
        <body>
                <form>
    
                        <input type="button" name="Play/Pause" id="Play/Pause" value="Play/Pause" onclick="playpause()"/>
                        <input type="button" name="Big"  id="Big" value="Big" onclick="makebig()"/>
                        <input type="button" name="Small"  id="Small" value="Small" onclick="makesmall()"/>
                        <input type="button" name="Normal"  id="Normal" value="Normal" onclick="makenormal()"/><br/>
                        <video  id="video1"  width="560" controls>
                            <source src="shubh_mangal_zyada_saavdhan.mp4" type="video/mp4">
                        </video>
                    
                </form>
        
        <script>
             myvideos=document.getElementById("video1")
            function playpause()
            {
                if(myvideos.paused)
                {
                    myvideos.play()
                }
                else
                myvideos.pause()
            }
            function makebig()
            {
                myvideos.width=720;
            }
            function makesmall()
            {
                myvideos.width=420;
            }
            function makenormal()
            {
                myvideos.width=560;
            }
        </script>
   
    </body>
</html>
