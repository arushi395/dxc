<html>
    <head>
        <script type="text/javascript">
            function addNumbers(){
            var result= document.getElementById("result");
            var numbers= new Array(5);
            var sum=0;
            for(var i=0;i<5;i++){
                numbers[i]=document.forms[0].elements[i].value;
                sum=parseInt(numbers[i]) +sum
            }
            result.innerHTML="<font color='blue'>The sum is:</font>"+sum
        }    
        </script>
    </head>
    <body>
        <form>
            Number 1: <input type="text" name="number1" id="number1"/><br/>
            Number 2: <input type="text" name="number2" id="number2"/><br/>
            Number 3: <input type="text" name="number3" id="number3"/><br/>
            Number 4: <input type="text" name="number4" id="number4"/><br/>
            Number 5: <input type="text" name="number5" id="number5" onblur="addNumbers()"/>
        </form>
        <div id="result"></div>
    </body>
</html>
