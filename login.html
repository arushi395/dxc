<html>
<head>
    <title> Customer form </title>
    <script>
        function check(){
            var span1=document.getElementById("s1")
            var span2=document.getElementById("s2")
            span1.innerText="";
            span2.innerText="";
            var uname=document.getElementById("username").value;
            var password=document.getElementById("password").value;
            if(uname.length==0){
                span1.innerHTML="<font color=red>Please enter a valid user name </font>"
            }
            else if(password.length<6 || password.length>12 || password.charAt(0)!='A'){
                    span2.innerHTML="<font color=red>Please enter a valid password </font>"
            }
            
        }
    </script>
</head>
<body bgcolor= "pink" text="black" >
    
    <h1><center>Customer Form</center></h1>
    <form action="success.html">
        <table cellspacing="10" cellpadding="10"align="center">
            <tr>
                <td>User Name</td>
                <td><input type ="text" name="username" id="username"></td>
                <td>
                    <span id="s1"></span>
                    </td>

            </tr>
            <tr>
                <td>Password</td>
                <td><input type ="password" name="password" id="password"></td>
                <td>
                    <span id="s2"></span>
                </td>
            </tr>
            <tr>
            <td align="center"><input type="submit" value="Login" onclick="check()"></td>
            <td align="center"><input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>
    </script>
</body>
</html>
