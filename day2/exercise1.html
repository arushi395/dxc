<html>
    <body>
        <script>
            var bill=parseInt(prompt("enter the bill amount",""))
            var today= new Date();
            today=today.getDate();
            
            if(today>15){
                fine=50*(today-15)
                newbill=bill+fine;
                alert("amount to be paid:"+newbill)
            }
            else{
                alert("amount to be paid:"+bill)
            }
        </script>
    </body>
</html>
