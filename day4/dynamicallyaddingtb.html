<html>
    <head>
        <script >
            function add() {
                var mainDiv= document.getElementById("myDiv")

                var newDiv= document.createElement('div');
                newDiv.setAttribute('id','innerDiv');

                var newSpan= document.createElement('span')
                newSpan.setAttribute('id','mySpan');
                newSpan.innerHTML="Username : "

                var newTextBox= document.createElement('input');
                newTextBox.type='text';
                newTextBox.setAttribute('id','username ');

                var newButton= document.createElement('input');
                newButton.type='button';
                newButton.setAttribute('id','GO');
                newButton.setAttribute('value','GO');
                newButton.setAttribute('onclick','');

                newDiv.appendChild(newSpan);
                newDiv.appendChild(newTextBox);

                mainDiv.appendChild(newDiv);        
            }

    </script>
    </head>
    <body>
        <div id="myDiv">
            <input type="button" value="Add a text Box" onclick="add()">
        </div>
    </body>
</html>
