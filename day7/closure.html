<html>
    <head>
        <script type="text/javascript">
            function one(outer_arg){
                function inner(inner_arg){
                    return outer_arg+inner_arg;
                }
                return inner;
            }  
            var a=one(5);
            console.log(a(8));
            console.log(a(5));
            console.log(a(4));
            console.dir(a);  
        </script>
    </head>
    
</html>
