            $("h3,h1,h2").addClass("blue")
            $("div").addClass("important")

    <style type="text/css">

    .blue{color:blue;}
    
    </style> 
    </head>
    <body>
        <h1>Click to disappear!!!</h1>
        <h2>helloooooooooo</h2>
        <h3>Click on me too!!</h3>
        <div>wow!!!!!!!</div>
        <button>click</button>
    </body>
</html>
