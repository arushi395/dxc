<html>
    <head>
    <script src="jquery-3.4.1.js"></script><!-- can also write in body-->
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideToggle("slow");
            });
        });
    </script> 
    <style type="text/css" >
        #panel,#flip{
            padding:5px;
            text-align: center;
            background-color: antiquewhite;
            border:solid 1px black;
        }
        #panel{
            padding:50px;
            display:none;
        }
        </style>
    </head>
    <body>
        <div id="flip">click for more details</div>
        <div id="panel">more details</div>
    </body>
</html>
